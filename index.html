<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <img src="/assets/images/illustration-article.svg" class="img-jpeg" />
        <button><strong>Learning</strong></button>
        <p class="text">Published 21 Dec 2023</p>
        <h1>HTML & CSS foundations</h1>
        <p class="text">
          These languages arethe backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <div class="avatar-info">
        <img src="/assets/images/image-avatar.webp" class="avatar" />
        <p>Greg Hooper</p>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Babatunde Oluwanifemi</a>.
    </div>
  </body>
</html>
